name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:      
  test:
    runs-on: ubuntu-latest
    container:
      image: node:18
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Install
        run: pnpm install --ignore-scripts --prefer-offline
      - name: Linting files
        run: pnpm lint
      - name: Make coverage
        run: pnpm test -- --coverage
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}