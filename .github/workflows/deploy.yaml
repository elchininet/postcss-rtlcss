name: Deploy

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:16
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set-up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
      - name: Publish
        run: |
          yarn install --frozen-lockfile --ignore-scripts --prefer-offline
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Create RELEASE.md
        id: release
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configurationJson: |
            {
              "categories": [
                {
                  "title": "## ðŸš€ Features",
                  "labels": ["feature", "enhancement", "request"]
                },
                {
                  "title": "## ðŸš€ Fixes",
                  "labels": ["fix", "bug"]
                },
                {
                  "title": "## ðŸŽ² Playground",
                  "labels": ["playground"]
                },
                {
                  "title": "## ðŸ§© Dependencies",
                  "labels": ["dependencies"]
                },
                {
                  "title": "## ðŸ›  Configuration",
                  "labels": ["Configuration"]
                },
                {
                  "title": "## ðŸ“¦ Other",
                  "labels": []
                }
              ],
              "template": "${{CHANGELOG}}",
              "empty_template": "${{OWNER}}\n${{REPO}}\n${{FROM_TAG}}\n${{TO_TAG}}",
              "max_pull_requests": 1000,
              "max_back_track_time_days": 1000,
              "label_extractor": [
                {
                  "pattern": "^fix",
                  "on_property": "title",
                  "method": "match",
                  "flags": "i"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            index.js
            index.d.ts
            options.js
            options.d.ts
            esm/index.js
            esm/options.js
          body: |
            ${{ steps.release.outputs.changelog }}